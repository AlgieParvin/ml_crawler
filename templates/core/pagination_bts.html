<div class="container mb-4">
    {% if has_previous_pages %}
        <a href="{% url 'page' current_site.slug period previous_page_to_scroll %}">
            <i class="chevron left icon"></i>
        </a>
    {% endif %}

    <div class="ui pagination menu">
        {% for page_index in pages %}
            {% if page_index == current_page %}
                <a class="item" style="color: #1e70bf"
                      href="{% url 'page' current_site.slug period page_index %}">{{ page_index }}</a>
            {% else %}
                <a class="item" href="{% url 'page' current_site.slug period page_index %}">{{ page_index }}</a>
            {% endif %}
        {% endfor %}
    </div>

    {% if has_next_pages %}
        <a href="{% url 'page' current_site.name period next_page_to_scroll %}">
            <i class="chevron right icon"></i>
        </a>
    {% endif %}
