<div class="container my-3">
    <ul class="nav nav-tabs">
        {% for p in periods %}
            {% if p.0 == period %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url current_site.name p.0 1 %}">
                        <strong>{{ p.0 }}</strong>
                    </a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url current_site.name p.0 1 %}">
                        {{ p.0 }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
