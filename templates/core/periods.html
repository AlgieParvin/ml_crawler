<div class="ui text menu">
    {% for p in periods %}
        {% if p == period %}
            <a style="padding-right: 40px; " class="active item" href="{% url current_site.name p 1 %}">
                <strong>{{ p }}</strong>
            </a>
        {% else %}
            <a style="padding-right: 40px;" class="item" href="{% url current_site.name p 1 %}">
                {{ p }}
            </a>
        {% endif %}
    {% endfor %}
</div>
