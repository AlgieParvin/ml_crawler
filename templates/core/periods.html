<div class="ui text menu">
    {% for p in periods %}
        {% if p == period %}
            <a class="active item" href="{% url current_site.name p %}">
                {{ p }}
            </a>
        {% else %}
            <a class="item" href="{% url current_site.name p %}">
                {{ p }}
            </a>
        {% endif %}
    {% endfor %}
</div>
